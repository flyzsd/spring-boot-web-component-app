<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>lit-html demo</title>
    <base href="/lit-html/">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="webjars/material-design-lite/material.min.css">
    <script defer type="text/javascript" src="webjars/material-design-lite/material.min.js"></script>
    <script type="module">
        const supportsCustomElementsV1 = 'customElements' in window;
        const supportsShadowDOMV1 = !!HTMLElement.prototype.attachShadow;
        console.log(`supportsCustomElementsV1 = ${supportsCustomElementsV1}`);
        console.log(`supportsShadowDOMV1 = ${supportsShadowDOMV1}`);
    </script>
    <style>
        @import url("css/style.css");

        cool-heading:not(:defined) {
            /* Pre-style, give layout, replicate app-drawer's eventual styles, etc. */
            display: inline-block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
<cool-heading>
    <h1>Hello world!</h1>
</cool-heading>
</body>
</html>
